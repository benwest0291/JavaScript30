<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

let vari = 'string 😂';

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', '🤓');
    console.log(`Hello I am a ${vari}`);

    // Styled
     console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('OHHH NOOOO!');

    // Error :|
    console.error('shit!💩');

    // Info
    console.info('Tiggs and Simba just dont stop play fighing 🐈 🐈');

    // Testing
    console.assert(1 === 2, 'You did not select the right element'); // if the error is false will send a error to the console

    // clearing
    // console.clear();  Will Clear the console

    // Viewing DOM Elements
    // console.log(p);
    // console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old `)
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('BEN');
    console.count('BEN');
    console.count('BEN');
    console.count('BEN');
    console.count('BEN');
    console.count('BEN');
    console.count('SARAH');
    console.count('SARAH');
    console.count('SARAH');
    console.count('SARAH');
    console.count('SARAH');
    console.count('SARAH');
    console.count('SARAH');
    console.count('SARAH');

    // timing

    console.time('fetching data');
     fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
